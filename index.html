    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code&display=swap" rel="stylesheet">

    <style>

        :root {

            --primary-start: #4338ca;

            --primary-end: #6d28d9;

            --sql-bg: #0f172a;

        body {

            font-family: 'Inter', sans-serif;

            background-color: var(--background-color);

            background-image: radial-gradient(var(--border-color) 1px, transparent 1px);

            background-size: 24px 24px;

            color: var(--text-color);

            transition: background-color 0.3s ease, color 0.3s ease;

        }

        .step-card, .error-card {

            background-color: var(--card-background);

            border-radius: 0.75rem;

            border: 1px solid var(--border-color);

            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.05), 0 4px 6px -4px rgb(0 0 0 / 0.05);

            opacity: 0;

            transform: translateY(20px);

            transition: opacity 0.6s ease-out, transform 0.6s ease-out, background-color 0.3s ease, border-color 0.3s ease;

        }

        .step-card.is-visible, .error-card.is-visible { opacity: 1; transform: translateY(0); }

        .file-drop-zone { border: 2px dashed #cbd5e1; transition: all 0.3s ease; }

        .file-drop-zone.dragover { border-color: var(--primary-start); background-color: #f5f3ff; }

        .dark .file-drop-zone.dragover { background-color: #282f44; }

        .file-drop-zone.has-file { border-color: var(--secondary-start); background-color: #f0fdfa; }

        .dark .file-drop-zone.has-file { background-color: #1a3c35; }

        .file-drop-zone.is-loading {

            border-color: var(--primary-start);

            background-color: #f5f3ff;

            animation: pulse 2s infinite;

        }

        .dark .file-drop-zone.is-loading { background-color: #282f44; }

        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }

        .btn { transition: all 0.3s ease; }

        .btn:hover { transform: translateY(-2px); box-shadow: 0 7px 20px -4px rgb(0 0 0 / 0.2); }

        .sql-box { font-family: 'Fira Code', monospace; }

        .table-container { max-height: 80vh; overflow: auto; border-radius: 0.5rem; border: 1px solid var(--border-color); }

        thead th { position: sticky; top: 0; z-index: 10; background-color: var(--card-background); border-bottom: 2px solid var(--border-color); color: var(--text-muted-color); }

        .section-header > th { position: sticky; top: 52px; z-index: 9; background-color: #f1f5f9; color: #334155; }

        .dark .section-header > th { background-color: #334155; color: #e2e8f0; }

        .tooltip { position: relative; cursor: help; border-bottom: 1px dotted #6b7280; }

        .tooltip .tooltiptext { visibility: hidden; width: 120px; background-color: #1f2937; color: #fff; text-align: center; border-radius: 6px; padding: 5px 0; position: absolute; z-index: 50; bottom: 125%; left: 50%; margin-left: -60px; opacity: 0; transition: opacity 0.3s; }

        .tooltip:hover .tooltiptext { visibility: visible; opacity: 1; }

        .progress-bar { background-image: linear-gradient(to right, #818cf8, #4f46e5); transition: width 0.5s ease; }

        @keyframes pop-in { 0% { opacity: 0; transform: scale(0.8); } 100% { opacity: 1; transform: scale(1); } }

        .final-animation { animation: pop-in 0.5s ease-out forwards; }

        .chart-bar { background-color: var(--primary-start); transition: width 1s ease-out; }

        #back-to-top { position: fixed; bottom: 2rem; right: 2rem; display: none; }

        .pinned-col { position: sticky; background-color: var(--card-background); }

        .pinned-col-1 { left: 0; }

        .pinned-col-2 { left: 200px; /* Adjust based on first column's width */ }

        .dependency-child { padding-left: 2rem !important; }

        .dependency-child::before { content: '└─'; padding-right: 0.5rem; color: var(--text-muted-color); }

    </style>

</head>

             <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5"><div id="progress-bar" class="progress-bar h-2.5 rounded-full"></div></div>

        </div>

<script>

// --- TEMPLATES AND ICONS ---

const TEMPLATES = {

    step1: `<h2 class="text-xl font-bold mb-4 border-b pb-3 border-gray-200 dark:border-gray-700">Step 1: Provide Layout ID(s)</h2><p class="text-gray-600 dark:text-gray-400 mb-4">Enter the numeric CRMNext Layout ID for each layout you want to analyze, separated by commas.</p><div class="flex items-center space-x-4"><input id="layout-id-input" placeholder="e.g., 317492, 317493" class="flex-grow p-2 border border-gray-300 dark:border-gray-600 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-transparent"><button id="generate-layout-query-btn" class="px-6 py-2.5 bg-gradient-to-r from-indigo-700 to-purple-700 text-white font-semibold rounded-lg shadow-md btn" disabled>Generate Query</button></div>`,

    step2: `<h2 class="text-xl font-bold mb-4 border-b pb-3 border-gray-200 dark:border-gray-700">Step 2: Fetch Combined Data</h2><p class="text-gray-600 dark:text-gray-400 mb-4">Run this single query on your database. The result will be one row with one column containing all required XML data. Copy the entire XML content from that cell and save it as a file named <code>Combined_Data.xml</code>.</p><div class="sql-container flex items-center space-x-2"><input type="text" readonly class="sql-box p-2 rounded-md w-full bg-gray-100 dark:bg-slate-800 border border-gray-300 dark:border-gray-600 truncate text-sm" /><button class="copy-btn flex-shrink-0 px-4 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow-md btn">Copy SQL</button></div>`,

    step3: `<h2 class="text-xl font-bold mb-4 border-b pb-3 border-gray-200 dark:border-gray-700">Step 3: Upload Combined XML</h2><div class="file-drop-zone rounded-lg p-6 text-center cursor-pointer"><input type="file" class="hidden" accept=".xml" /><div class="flex justify-center items-center text-gray-400"></div><h3 class="font-semibold mt-2">Combined Data File</h3><p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Click or drop <code>Combined_Data.xml</code> here</p></div>`,

    finalAnimation: `<div id="final-step-animation" class="final-animation text-center py-10"><div class="inline-block bg-gradient-to-br from-secondary-start to-secondary-end p-4 rounded-full shadow-lg"><svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg></div><p class="mt-4 text-xl font-semibold">Analysis Complete! Generating Report...</p></div>`,

    results: `<div class="flex flex-col md:flex-row justify-between items-center mb-6"><h2 class="text-3xl font-bold">Analysis Report</h2><div class="flex items-center space-x-3 mt-4 md:mt-0"><button id="download-csv-btn" class="px-5 py-2.5 bg-gradient-to-r from-emerald-600 to-green-600 text-white font-semibold rounded-lg shadow-md btn">Download CSV</button><button id="download-excel-btn" class="px-5 py-2.5 bg-gradient-to-r from-emerald-600 to-green-600 text-white font-semibold rounded-lg shadow-md btn">Download Excel</button></div></div><div id="dashboard" class="mb-8"></div><div id="filter-bar" class="bg-gray-100 dark:bg-slate-800 p-4 rounded-lg mb-6 border border-gray-200 dark:border-gray-700 flex flex-wrap items-center gap-4"></div><div class="table-container"><table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700"><thead class="bg-gray-50 dark:bg-slate-800"><tr><th rowspan="2" class="px-4 py-3 text-left text-xs font-semibold uppercase tracking-wider align-bottom pinned-col pinned-col-1" style="min-width: 200px;">Layout Label</th><th rowspan="2" class="px-4 py-3 text-left text-xs font-semibold uppercase tracking-wider align-bottom pinned-col pinned-col-2" style="min-width: 200px;">DB Field Label</th><th rowspan="2" class="px-4 py-3 text-left text-xs font-semibold uppercase tracking-wider align-bottom">Field ID</th><th rowspan="2" class="px-4 py-3 text-left text-xs font-semibold uppercase tracking-wider align-bottom">Data Type</th><th rowspan="2" class="px-4 py-3 text-left text-xs font-semibold uppercase tracking-wider align-bottom">Length</th><th rowspan="2" class="px-4 py-3 text-left text-xs font-semibold uppercase tracking-wider align-bottom">Column Name</th><th colspan="3" class="px-2 py-2 text-center text-xs font-semibold uppercase tracking-wider border-b border-l border-r border-gray-200 dark:border-gray-700"><div class="tooltip">New / Edit<span class="tooltiptext">Properties on the data entry / creation form.</span></div></th><th colspan="3" class="px-2 py-2 text-center text-xs font-semibold uppercase tracking-wider border-b border-r border-gray-200 dark:border-gray-700"><div class="tooltip">Detail<span class="tooltiptext">Properties on the read-only details page.</span></div></th><th colspan="3" class="px-2 py-2 text-center text-xs font-semibold uppercase tracking-wider border-b border-r border-gray-200 dark:border-gray-700"><div class="tooltip">History<span class="tooltiptext">Properties on the record history page.</span></div></th></tr><tr><th class="px-2 py-2 text-center text-xs font-semibold uppercase tracking-wider border-l border-gray-200 dark:border-gray-700"><div class="tooltip">Req?<span class="tooltiptext">Is the field Required?</span></div></th><th class="px-2 py-2 text-center text-xs font-semibold uppercase tracking-wider"><div class="tooltip">RO?<span class="tooltiptext">Is the field Read-Only?</span></div></th><th class="px-2 py-2 text-center text-xs font-semibold uppercase tracking-wider border-r border-gray-200 dark:border-gray-700"><div class="tooltip">Hid?<span class="tooltiptext">Is the field Hidden?</span></div></th><th class="px-2 py-2 text-center text-xs font-semibold uppercase tracking-wider"><div class="tooltip">Req?<span class="tooltiptext">Is the field Required?</span></div></th><th class="px-2 py-2 text-center text-xs font-semibold uppercase tracking-wider"><div class="tooltip">RO?<span class="tooltiptext">Is the field Read-Only?</span></div></th><th class="px-2 py-2 text-center text-xs font-semibold uppercase tracking-wider border-r border-gray-200 dark:border-gray-700"><div class="tooltip">Hid?<span class="tooltiptext">Is the field Hidden?</span></div></th><th class="px-2 py-2 text-center text-xs font-semibold uppercase tracking-wider"><div class="tooltip">Req?<span class="tooltiptext">Is the field Required?</span></div></th><th class="px-2 py-2 text-center text-xs font-semibold uppercase tracking-wider"><div class="tooltip">RO?<span class="tooltiptext">Is the field Read-Only?</span></div></th><th class="px-2 py-2 text-center text-xs font-semibold uppercase tracking-wider border-r border-gray-200 dark:border-gray-700"><div class="tooltip">Hid?<span class="tooltiptext">Is the field Hidden?</span></div></th></tr></thead><tbody id="results-table-body" class="bg-white dark:bg-slate-900 divide-y divide-gray-200 dark:divide-gray-700"></tbody></table></div><p id="perf-metrics" class="text-xs text-center mt-4 text-gray-500 dark:text-gray-400"></p>`

};

const ICONS = {

    upload: `<svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>`,

    success: `<svg class="w-12 h-12 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`,

    spinner: `<svg class="animate-spin h-12 w-12 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>`

};



const UI = {

    mainContainer: document.getElementById('main-content'),

    errorContainer: document.getElementById('error-container'),

    progressContainer: document.getElementById('progress-container'),

    progressBar: document.getElementById('progress-bar'),

    progressText: document.getElementById('progress-text'),

    progressPercent: document.getElementById('progress-percent'),

    

    createStep(id, content) {

        const card = document.createElement('section');

        card.id = `step-${id}`;

        card.className = 'step-card p-6';

        card.innerHTML = content;

        this.mainContainer.appendChild(card);

        setTimeout(() => card.classList.add('is-visible'), 50);

        return card;

    },



    renderError(message) {

        this.errorContainer.innerHTML = `<div class="error-card is-visible p-4 border-l-4 border-red-500 bg-red-50 dark:bg-red-900/20"><div class="flex"><div class="flex-shrink-0"><svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" /></svg></div><div class="ml-3"><p class="text-sm text-red-700 dark:text-red-300">${message}</p></div></div></div>`;

    },



    clearErrors() {

        this.errorContainer.innerHTML = '';

    },



    updateProgress(step, totalSteps, text) {

        this.progressContainer.classList.remove('hidden');

        const percent = Math.round((step / totalSteps) * 100);

        this.progressBar.style.width = `${percent}%`;

        this.progressText.textContent = `Step ${step} of ${totalSteps}: ${text}`;

        this.progressPercent.textContent = `${percent}%`;

    },



    updateFileDropzone(dropzone, state, fileName = '') {

        const iconContainer = dropzone.querySelector('div');

        const textContainer = dropzone.querySelector('p');

        

        dropzone.classList.remove('is-loading', 'has-file');



        if (state === 'loading') {

            iconContainer.innerHTML = ICONS.spinner;

            textContainer.textContent = 'Processing...';

            dropzone.classList.add('is-loading');

        } else if (state === 'success') {

            iconContainer.innerHTML = ICONS.success;

            textContainer.textContent = fileName;

            dropzone.classList.add('has-file');

        } else { // 'initial'

            iconContainer.innerHTML = ICONS.upload;

            textContainer.textContent = 'Click or drop Combined_Data.xml here';

        }

    },



    copyToClipboard(text, buttonElement) {

        const textArea = document.createElement('textarea');

        textArea.value = text;

        textArea.style.top = "0";

        textArea.style.left = "0";

        textArea.style.position = "fixed";

        document.body.appendChild(textArea);

        textArea.focus();

        textArea.select();

        try {

            const successful = document.execCommand('copy');

            if (successful) {

                const originalText = buttonElement.textContent;

                buttonElement.textContent = 'Copied!';

                setTimeout(() => { buttonElement.textContent = originalText; }, 2000);

            } else {

                 UI.renderError('Failed to copy text.');

            }

        } catch (err) {

            UI.renderError('Failed to copy text: ' + err);

        }

        document.body.removeChild(textArea);

    },

    

    showFinalAnimation(callback) {

        const animationEl = UI.createStep('final', TEMPLATES.finalAnimation);

        setTimeout(() => {

            animationEl.remove();

            callback();

        }, 1500);

    },



    renderResults(data, allData) {

        let resultsCard = document.getElementById('step-results');

        if (!resultsCard) {

            resultsCard = this.createStep('results', TEMPLATES.results);

            UI.renderDashboard(resultsCard.querySelector('#dashboard'), App.state);

            UI.renderFilters(resultsCard.querySelector('#filter-bar'), allData, () => App.handleFilterChange());

            resultsCard.querySelector('#download-csv-btn').addEventListener('click', () => Exporter.download('csv'));

            resultsCard.querySelector('#download-excel-btn').addEventListener('click', () => Exporter.download('excel'));

        }

        

        const tableBody = resultsCard.querySelector('#results-table-body');

        tableBody.innerHTML = '';

        

        if (data.length === 0) {

            tableBody.innerHTML = `<tr><td colspan="15" class="text-center py-10 text-gray-500 dark:text-gray-400">No fields match the current filters.</td></tr>`;

            return;

        }



        const groupedData = data.reduce((acc, item) => {

            const section = item.section || 'Uncategorized';

            (acc[section] = acc[section] || []).push(item);

            return acc;

        }, {});



        Object.keys(groupedData).sort().forEach(section => {

            const headerRow = tableBody.insertRow();

            headerRow.className = "section-header";

            headerRow.id = `section-header-${section.replace(/\s+/g, '-')}`;

            headerRow.innerHTML = `<th colspan="15" class="px-4 py-2 text-left text-sm font-bold">${section}</th>`;

            

            groupedData[section].forEach(item => {

    finalizeData(dbData) {

        this.state.masterFieldMap.forEach(field => {

            if (field.dbInfo?.LOVS) field.lovs.database = field.dbInfo.LOVS;

            if (field.dependencies.length > 0) field.lovs.dependency = [...new Set(field.dependencies.map(d => d.onValue))];

        });

        const finalData = [], processed = new Set(), childOriginalIds = new Set();

        this.state.masterFieldMap.forEach(field => { field.dependencies.forEach(dep => dep.childFields.forEach(childId => childOriginalIds.add(childId))) });

        

        const processField = (field, depth = 0) => {

            if (!field || processed.has(field.fieldId)) return;

            processed.add(field.fieldId);

            field.depth = depth;

            finalData.push(field);

            

            field.dependencies.forEach(dep => {

                const layoutContext = [...new Set(field.dependencyContexts)].join(', ');

                dep.childFields.forEach(childOriginalId => {

                    const childId = childOriginalId.startsWith('cust_') ? childOriginalId.replace('cust_', '') : childOriginalId;

                    if (this.state.masterFieldMap.has(childId)) {

                        const childField = this.state.masterFieldMap.get(childId);

                        childField.dependencyCondition = `On '${field.layoutLabel}' = '${dep.onValue}' (in ${layoutContext})`;

                        if (!processed.has(childId)) {

                           processField(childField, depth + 1);

                        }

                    }

                });

            });

        };

        

        this.state.masterFieldMap.forEach(field => { if (!childOriginalIds.has(field.originalId)) processField(field); });

        this.state.finalData = finalData;

        this.state.filteredData = finalData;

const SQLGenerator = {

    combinedQuery(ids) {

        return `-- Set your comma-separated Layout IDs here.

DECLARE @LayoutIDs NVARCHAR(MAX) = '${ids}';



-- ####################################################################

-- INTERNAL SCRIPT - DO NOT MODIFY BELOW THIS LINE

-- ####################################################################



DECLARE @LayoutXML XML;

DECLARE @FieldXML XML;

DECLARE @CustomFieldIDs TABLE (FieldID INT PRIMARY KEY);

DECLARE @RawEncodedXML NVARCHAR(MAX);



-- Step 1: Get Raw HTML-encoded LayoutXML from a primary layout to find field IDs.

SELECT @RawEncodedXML = CAST(LayoutXML AS NVARCHAR(MAX))

FROM LayoutGroupView

WHERE LayoutID IN (

    SELECT T.c.value('.', 'INT') FROM (SELECT CAST('<ID>' + REPLACE(@LayoutIDs, ',', '</ID><ID>') + '</ID>' AS XML)) AS A(B) CROSS APPLY A.B.nodes('/ID') AS T(c)

) AND LayoutType = 1;



-- Step 2: Manually decode the HTML-encoded XML to prepare for parsing.

DECLARE @DecodedLayoutXML XML;

DECLARE @TempWrapper XML;

SET @TempWrapper = CAST('<root>' + @RawEncodedXML + '</root>' AS XML);

SET @DecodedLayoutXML = @TempWrapper.query('/root/*');



-- Step 3: Extract all unique custom field IDs from the decoded XML.

INSERT INTO @CustomFieldIDs (FieldID)

SELECT DISTINCT

    TRY_CAST(REPLACE(T.c.value('@fieldid', 'NVARCHAR(100)'), 'cust_', '') AS INT)

FROM @DecodedLayoutXML.nodes('//col[@fieldid]') AS T(c)

WHERE T.c.value('@fieldid', 'NVARCHAR(100)') LIKE 'cust_%'

  AND ISNUMERIC(REPLACE(T.c.value('@fieldid', 'NVARCHAR(100)'), 'cust_', '')) = 1;



-- Step 4: Get the complete, properly-formed Layout XML for all specified layouts and types.

SET @LayoutXML = (

    SELECT (

        SELECT (

            SELECT LayoutXML FROM LayoutGroupView

            WHERE LayoutType = 1 AND LayoutID IN (SELECT T.c.value('.', 'INT') FROM (SELECT CAST('<ID>' + REPLACE(@LayoutIDs, ',', '</ID><ID>') + '</ID>' AS XML)) AS A(B) CROSS APPLY A.B.nodes('/ID') AS T(c))

            FOR XML PATH('Layout'), ROOT('NewEditLayouts'), TYPE

        ) AS [NewEditLayouts],

        (

            SELECT GroupID AS [@GroupID], (

                SELECT LayoutXML FROM LayoutGroupView AS DL2

                WHERE DL2.GroupID = DL1.GroupID AND LayoutType = 2 AND LayoutID IN (SELECT T.c.value('.', 'INT') FROM (SELECT CAST('<ID>' + REPLACE(@LayoutIDs, ',', '</ID><ID>') + '</ID>' AS XML)) AS A(B) CROSS APPLY A.B.nodes('/ID') AS T(c))

                FOR XML PATH('Layout'), TYPE

            ) AS [Layouts]

            FROM (SELECT DISTINCT GroupID FROM LayoutGroupView WHERE LayoutType = 2 AND LayoutID IN (SELECT T.c.value('.', 'INT') FROM (SELECT CAST('<ID>' + REPLACE(@LayoutIDs, ',', '</ID><ID>') + '</ID>' AS XML)) AS A(B) CROSS APPLY A.B.nodes('/ID') AS T(c))) AS DL1

            FOR XML PATH('DetailLayout'), TYPE

        ) AS [DetailLayoutsGroup],

        (

            SELECT GroupID AS [@GroupID], (

                SELECT LayoutXML FROM LayoutGroupView AS HL2

                WHERE HL2.GroupID = HL1.GroupID AND LayoutType = 4 AND LayoutID IN (SELECT T.c.value('.', 'INT') FROM (SELECT CAST('<ID>' + REPLACE(@LayoutIDs, ',', '</ID><ID>') + '</ID>' AS XML)) AS A(B) CROSS APPLY A.B.nodes('/ID') AS T(c))

                FOR XML PATH('Layout'), TYPE

            ) AS [Layouts]

            FROM (SELECT DISTINCT GroupID FROM LayoutGroupView WHERE LayoutType = 4 AND LayoutID IN (SELECT T.c.value('.', 'INT') FROM (SELECT CAST('<ID>' + REPLACE(@LayoutIDs, ',', '</ID><ID>') + '</ID>' AS XML)) AS A(B) CROSS APPLY A.B.nodes('/ID') AS T(c))) AS HL1

            FOR XML PATH('HistoryLayout'), TYPE

        ) AS [HistoryLayoutsGroup]

        FOR XML PATH('Layouts'), TYPE

    )

);



-- Step 5: Get the Field schema XML for all the custom fields found.

WITH FieldSchema AS (

    SELECT CS.FIELDID, CS.LABEL, CS.TYPE, FTC.Caption AS FieldType, CS.LENGTH, CS.DEFAULTVALUE, CS.INTERNALLABEL, CS.TABLENAME, CS.FIELDNAME

    FROM CUSTOMFIELDSCHEMA CS

    LEFT JOIN FieldTypeCodeView FTC ON CS.TYPE = FTC.FIELDTYPE

    WHERE CS.FIELDID IN (SELECT FieldID FROM @CustomFieldIDs)

),

LOVData AS (

    SELECT T1.FIELDID,

        STUFF((

            SELECT ', ' + T2.DISPLAYNAME

            FROM CustomFieldLookup T2

            WHERE T2.FIELDID = T1.FIELDID

            FOR XML PATH('')

        ), 1, 2, '') AS LOVS

    FROM CustomFieldLookup T1

    WHERE T1.FIELDID IN (SELECT FieldID FROM @CustomFieldIDs)

    GROUP BY T1.FIELDID

)

SELECT @FieldXML = (

    SELECT FS.FIELDID, FS.LABEL, FS.FieldType, FS.LENGTH, FS.DEFAULTVALUE, FS.INTERNALLABEL, FS.TABLENAME, FS.FIELDNAME, LD.LOVS

    FROM FieldSchema FS

    LEFT JOIN LOVData LD ON FS.FIELDID = LD.FIELDID

    FOR XML PATH('Field'), ROOT('Fields')

);



-- Step 6: Combine Layout and Field XML into a single final output.

SELECT

    @LayoutXML AS [Layouts],

    @FieldXML AS [Fields]

FOR XML PATH('FinalOutput'), TYPE;`;

    }

};



const ParserWorker = {

    run(task, xml) {

        return new Promise((resolve, reject) => {

            try {

                const parser = new DOMParser();

                const doc = parser.parseFromString(xml, "application/xml");

                if (doc.querySelector('parsererror')) {

                    throw new Error('XML parsing error. Please ensure the file content is valid XML and was copied correctly.');

                }

                

                let result;

                if (task === 'parseCombined') {

                    const finalOutputNode = doc.querySelector('FinalOutput');

                    if (!finalOutputNode) throw new Error('The root <FinalOutput> tag was not found. The SQL query may have failed or produced an unexpected result.');

                    

                    const layoutNode = finalOutputNode.querySelector('Layouts > Layouts');

                    const fieldNode = finalOutputNode.querySelector('Fields > Fields');

                    

                    if (!layoutNode) throw new Error('Could not find <Layouts> data within <FinalOutput>. Please check the generated XML.');

                    

                    const layoutData = this._parseLayouts(layoutNode);

                    const dbData = fieldNode ? this._parseDbXml(fieldNode) : new Map();



                    result = { ...layoutData, dbData };

                }

                resolve(result);

            } catch (e) {

                reject(e);

            }

        });

    },

    _parseLayouts(doc) {

        const masterFieldMap = new Map(), profileMapping = new Map(), cards = new Map(), buttons = new Map();

        this._processLayouts(doc, 'NewEditLayouts', 'newEdit', { masterFieldMap, profileMapping, cards, buttons });

        this._processLayouts(doc, 'DetailLayoutsGroup > DetailLayout', 'detail', { masterFieldMap, profileMapping, cards, buttons });

        this._processLayouts(doc, 'HistoryLayoutsGroup > HistoryLayout', 'history', { masterFieldMap, profileMapping, cards, buttons });

        return { masterFieldMap, profileMapping, cards, buttons };

    },

    _processLayouts(doc, selector, type, dataMaps) {

        doc.querySelectorAll(selector).forEach(node => {

            const groupID = node.getAttribute('GroupID');

            node.querySelectorAll('Layout > LayoutXML').forEach(xmlNode => {

                if (!xmlNode.textContent) return;

                const innerDoc = new DOMParser().parseFromString(xmlNode.textContent, "application/xml");

                if (innerDoc.querySelector('parsererror')) return;

                const layoutName = innerDoc.documentElement.getAttribute('layoutname') || 'Unknown Layout';

                if (groupID !== null) { const profileName = layoutName.split(':').pop().trim(); if (profileName) dataMaps.profileMapping.set(groupID, { Profile: profileName, Type: type, GroupID: groupID });}

                innerDoc.querySelectorAll('control[CardName]').forEach(ctrl => { const cardName = ctrl.querySelector('property[name="CardName"]')?.getAttribute('value'); if (cardName) dataMaps.cards.set(`${layoutName}-${cardName}`, { Name: cardName, Layout: layoutName }); });

                innerDoc.querySelectorAll('button[iscustom="1"]').forEach(btn => dataMaps.buttons.set(btn.getAttribute('id'), { ID: btn.getAttribute('id'), Caption: btn.getAttribute('caption'), Layout: layoutName }));

                innerDoc.querySelectorAll('section').forEach(section => {

                    const sectionName = section.querySelector('text > lang')?.getAttribute('text') || 'Unnamed Section';

                    section.querySelectorAll('col').forEach(col => {

                        const origId = col.getAttribute('fieldid');

                        if (!origId || origId === 'blankcell') return;

                        const id = origId.startsWith('cust_') ? origId.replace('cust_', '') : origId;

                        if (!dataMaps.masterFieldMap.has(id)) { dataMaps.masterFieldMap.set(id, { fieldId: id, layoutLabel: col.querySelector('text > lang')?.getAttribute('text') || col.getAttribute('name'), section: sectionName, originalId: origId, layouts: {}, dependencies: [], dependencyContexts: [], visibilityOptions: null, dbInfo: null, lovs: { database: null, layout: null, dependency: null }, dependencyCondition: null }); }

                        const rec = dataMaps.masterFieldMap.get(id);

                        const req = col.getAttribute('req');

                        rec.layouts[type] = { isRequired: req === '1' || req === '2' ? 'Yes' : 'No', isReadOnly: col.getAttribute('readonly') === '1' ? 'Yes' : 'No', isHidden: col.getAttribute('hide') === '1' ? 'Yes' : 'No' };

                        const visNode = col.querySelector('visibility > visibilityoption');

                        if (visNode) rec.visibilityOptions = visNode.getAttribute('displaynames')?.split(',') || [];

                        const depNode = col.querySelector('dependents');

                        if (depNode) {

                            if (!rec.dependencyContexts.includes(type)) rec.dependencyContexts.push(type);

                            depNode.querySelectorAll('option').forEach(opt => {

                                const onValue = opt.getAttribute('name');

                                const childFields = Array.from(opt.querySelectorAll('dependent')).map(dep => dep.getAttribute('id'));

                                const existingDep = rec.dependencies.find(d => d.onValue === onValue);

                                if (existingDep) {

                                    existingDep.childFields.push(...childFields);

                                    existingDep.childFields = [...new Set(existingDep.childFields)]; // remove duplicates

                                } else {

                                    rec.dependencies.push({ onValue, childFields });

                                }

                            });

                        }

                    });

                });

            });

        });

    },

    _parseDbXml(doc) {

        const data = new Map();

        doc.querySelectorAll('Field').forEach(fieldNode => {

            const id = fieldNode.querySelector('FIELDID')?.textContent;

            if (!id) return;

            data.set(id, {

                FieldID: id,

                Label: fieldNode.querySelector('LABEL')?.textContent,

                FieldType: fieldNode.querySelector('FieldType')?.textContent,

                Length: fieldNode.querySelector('LENGTH')?.textContent,

                DefaultValue: fieldNode.querySelector('DEFAULTVALUE')?.textContent,

                TableName: fieldNode.querySelector('TABLENAME')?.textContent,

                FieldName: fieldNode.querySelector('FIELDNAME')?.textContent,

                ColumnName: `${fieldNode.querySelector('TABLENAME')?.textContent}.${fieldNode.querySelector('FIELDNAME')?.textContent}`,

                LOVS: fieldNode.querySelector('LOVS')?.textContent.trim() ? fieldNode.querySelector('LOVS').textContent.trim().split(/, ?/) : null

            });

        });

        return data;

    }

};



const Exporter = {

    download(type) {

        const data = App.state.filteredData;

        if (type === 'csv') {

            this._downloadCsv(data);

        } else if (type === 'excel') {

            this._downloadExcel(App.state);

        }

    },

    _flattenData(data) {

        return data.map(item => {

            const na = { isRequired: 'N/A', isReadOnly: 'N/A', isHidden: 'N/A' };

            const newEdit = item.layouts.newEdit || na;

            const detail = item.layouts.detail || na;

            const history = item.layouts.history || na;

            const db = item.dbInfo || {};

            return {

                'Layout Label': item.layoutLabel,

                'DB Field Label': db.Label || '-',

                'Field ID': item.fieldId,

                'Data Type': db.FieldType || 'N/A',

                'Length': db.Length || '-',

                'Column Name': db.ColumnName || 'N/A',

                'New/Edit - Required': newEdit.isRequired,

                'New/Edit - ReadOnly': newEdit.isReadOnly,

                'New/Edit - Hidden': newEdit.isHidden,

                'Detail - Required': detail.isRequired,

                'Detail - ReadOnly': detail.isReadOnly,

                'Detail - Hidden': detail.isHidden,

                'History - Required': history.isRequired,

                'History - ReadOnly': history.isReadOnly,

                'History - Hidden': history.isHidden,

                'Database LOVs': item.lovs.database?.join('; ') || '',

                'Layout Visibility LOVs': item.lovs.layout?.join('; ') || '',

                'Dependency Trigger LOVs': item.lovs.dependency?.join('; ') || '',

                'Dependency Condition': item.dependencyCondition || 'None'

            };

        });

    },

    _downloadCsv(data) {

        const flatData = this._flattenData(data);

        if (flatData.length === 0) {

            UI.renderError("No data to export for the current filter.");

            return;

        }

        const headers = Object.keys(flatData[0]);

        let csvContent = headers.join(',') + '\n';

        flatData.forEach(row => {

            const values = headers.map(header => {

                let cell = row[header] === null || row[header] === undefined ? '' : row[header].toString();

                cell = cell.replace(/"/g, '""');

                return cell.includes(',') ? `"${cell}"` : cell;

            });

            csvContent += values.join(',') + '\n';

        });

        this._triggerDownload(csvContent, 'Layout_Analysis.csv', 'text/csv;charset=utf-8;');

    },

    _downloadExcel(state) {

        const dataToExport = state.filteredData || state.finalData;

        if (!dataToExport || dataToExport.length === 0) {

            UI.renderError("No data to export.");

            return;

        }

        const wb = XLSX.utils.book_new();

        XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(this._flattenData(dataToExport)), "Field Analysis");

        if(state.buttons.size > 0) XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(Array.from(state.buttons.values())), "Custom Buttons");

        if(state.cards.size > 0) XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(Array.from(state.cards.values())), "UI Cards");

        XLSX.writeFile(wb, 'Layout_Analysis_Report.xlsx');

    },

    _triggerDownload(content, fileName, mimeType) {

        const a = document.createElement('a');

        const blob = new Blob([content], { type: mimeType });

        a.href = URL.createObjectURL(blob);

        a.download = fileName;

        document.body.appendChild(a);

        a.click();

        document.body.removeChild(a);

    }

};



const DarkMode = {

    init() {

        this.toggleBtn = document.getElementById('dark-mode-toggle');

        this.lightIcon = document.getElementById('theme-icon-light');

        this.darkIcon = document.getElementById('theme-icon-dark');

        

        this.toggleBtn.addEventListener('click', () => this.toggle());



        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {

            this.setDark();

        } else {

            this.setLight();

        }

    },

    toggle() {

        if (document.documentElement.classList.contains('dark')) {

            this.setLight();

            localStorage.theme = 'light';

        } else {

            this.setDark();

            localStorage.theme = 'dark';

        }

    },

    setDark() {

        document.documentElement.classList.add('dark');

        document.body.classList.add('dark');

        this.lightIcon.classList.add('hidden');

        this.darkIcon.classList.remove('hidden');

    },

    setLight() {

        document.documentElement.classList.remove('dark');

        document.body.classList.remove('dark');

        this.darkIcon.classList.add('hidden');

        this.lightIcon.classList.remove('hidden');

    }

};



const BackToTop = {

    init() {

        this.btn = document.getElementById('back-to-top');

        window.addEventListener('scroll', () => this.onScroll());

        this.btn.addEventListener('click', () => this.scrollToTop());

    },

    onScroll() {

        if (window.scrollY > 300) {

            this.btn.style.display = 'block';

        } else {

            this.btn.style.display = 'none';

        }

    },

    scrollToTop() {

        window.scrollTo({ top: 0, behavior: 'smooth' });

    }

}



document.addEventListener('DOMContentLoaded', () => App.init());
